[tox]
envlist = py{27,33,34,35}, pypy
skipsdist = False

[testenv]
passenv = CIRCLECI CIRCLE_TEST_REPORTS CIRCLE_ARTIFACTS COVERALLS_REPO_TOKEN LLVMDIR
whitelist_externals = scons
deps = -r{toxinidir}/requirements-test.txt
install_command = pip install -v {opts} {packages}
commands=python setup.py develop
         /usr/bin/python /usr/bin/scons -sQc
         - /usr/bin/python /usr/bin/scons -sQ FORTH_DIE_ON_UNDEF=yes tests --testset-dir={envname} -k --pass-testsuite-output --hypothesis-profile=CI            {posargs}
         /usr/bin/python /usr/bin/scons -sQc
         - /usr/bin/python /usr/bin/scons -sQ FORTH_DIE_ON_UNDEF=yes tests --testset-dir={envname} -k --pass-testsuite-output --hypothesis-profile=CI --with-jit {posargs}
