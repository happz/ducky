[machine]
cpus = 1
cores = 1

[memory]
force-aligned-access = yes

[cpu]
math-coprocessor = yes
inst-cache = 256
check-frames = yes
privileged = yes

data-cache-enabled = yes
data-cache-driver = python
data-cache-size = 8192
data-cache-line = 32
data-cache-assoc = 4

[binary-0]

[device-0]
klass = rtc
driver = ducky.devices.rtc.RTC

[device-1]
klass = input
driver = ducky.devices.keyboard.KeyboardController
master = device-3

[device-2]
klass = output
driver = ducky.devices.tty.TTY
master = device-3

[device-3]
klass = terminal
driver = ducky.devices.terminal.StreamIOTerminal
input = device-1
output = device-2

[device-4]
klass = snapshot
driver = ducky.devices.snapshot.DefaultFileSnapshotStorage
