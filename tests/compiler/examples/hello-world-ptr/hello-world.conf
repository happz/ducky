[machine]
cpus = 1
cores = 1

[memory]
force-aligned-access = yes

[cpu]
check-frames = yes

[bootloader]
# The real path is provided by Makefile recipe
# file = $(CURDIR)/hello-world

#[device-0]
#klass = rtc
#driver = ducky.devices.rtc.RTC

[device-1]
klass = input
driver = ducky.devices.keyboard.KeyboardController
master = device-3

[device-2]
klass = output
driver = ducky.devices.tty.TTY
master = device-3

[device-3]
klass = terminal
driver = ducky.devices.terminal.StreamIOTerminal
input = device-1
output = device-2

[device-4]
klass = snapshot
driver = ducky.devices.snapshot.DefaultFileSnapshotStorage
