machine:
  python:
    version: 2.7.9

dependencies:
  pre:
    - pip install threading2
    - pip install enum34
    - pip install tabulate
    - pip install colorama
    - pip install pytty
    - pip install coverage
    - pip install lxml
    - pip install beautifulsoup4
    - pyenv install pypy-2.4.0

test:
  override:
    - time TESTSET=python Q=@ CONIO_STDOUT_ECHO=no                        make tests
    - time TESTSET=pypy   Q=@ CONIO_STDOUT_ECHO=no PYPY=yes VMCOVERAGE=no make tests
