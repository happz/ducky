machine:
  python:
    version: 2.7.10

dependencies:
  pre:
    - echo "$CIRCLE_NODE_INDEX"
    - if [ $CIRCLE_NODE_INDEX == "0" ]; then echo "NOP"; else echo "foo"; fi
    - if [ $CIRCLE_NODE_INDEX == "1" ] ; then pyenv global 3.2.5 ; else echo "foo"; fi
    - if [ $CIRCLE_NODE_INDEX == "2" ] ; then pyenv global 3.3.3 ; else echo "foo"; fi
    - if [ $CIRCLE_NODE_INDEX == "3" ] ; then pyenv global 3.4.3 ; else echo "foo"; fi
    - if [ $CIRCLE_NODE_INDEX == "4" ] ; then pyenv global 3.5.0 ; else echo "foo"; fi
    - if [ $CIRCLE_NODE_INDEX == "5" ] ; then pyenv global pypy-2.5.0 ; else echo "foo"; fi
    - pip install enum34
    - pip install tabulate
    - pip install colorama
    - pip install six
    - pip install lxml
    - pip install beautifulsoup4
    - pip install pycparser
    - pip install mock
    - pip install sphinx

test:
  override:
    - ./run-testsuite.sh:
        parallel: true
