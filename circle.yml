machine:
  python:
    version: 2.7.10

dependencies:
  pre:
    - pip install --upgrade pip
    - pip install enum34
    - pip install tabulate
    - pip install colorama
    - pip install coverage
    - pip install lxml
    - pip install beautifulsoup4
    - pip install nose-timer
    - pip install pycparser
    - pip install mock
    - pip install sphinx

test:
  override:
    - ./run-testsuite.sh
