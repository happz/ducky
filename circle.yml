machine:
  python:
    version: 2.7.9

dependencies:
  pre:
    - pip install enum34
    - pip install tabulate
    - pip install colorama
    - pip install pytty
    - pip install coverage
    - pip install lxml
    - pip install beautifulsoup4

test:
  override:
    - time DUCKY_IMPORT_DEVEL=yes TESTSET=python-devel-read Q=@                        MMAPABLE_SECTIONS=no  CONIO_STDOUT_ECHO=no make clean tests
    - time DUCKY_IMPORT_DEVEL=yes TESTSET=python-devel-mmap Q=@                        MMAPABLE_SECTIONS=yes CONIO_STDOUT_ECHO=no make clean tests
    - time DUCKY_IMPORT_DEVEL=no  TESTSET=python-egg-read   Q=@                        MMAPABLE_SECTIONS=no  CONIO_STDOUT_ECHO=no make clean tests
    - time DUCKY_IMPORT_DEVEL=no  TESTSET=python-egg-mmap   Q=@                        MMAPABLE_SECTIONS=yes CONIO_STDOUT_ECHO=no make clean tests
    - pyenv global pypy-2.4.0
    - time DUCKY_IMPORT_DEVEL=yes TESTSET=pypy-devel-read   Q=@ PYPY=yes VMCOVERAGE=no MMAPABLE_SECTIONS=no  CONIO_STDOUT_ECHO=no make clean tests
    - time DUCKY_IMPORT_DEVEL=yes TESTSET=pypy-devel-mmap   Q=@ PYPY=yes VMCOVERAGE=no MMAPABLE_SECTIONS=yes CONIO_STDOUT_ECHO=no make clean tests
    - time DUCKY_IMPORT_DEVEL=no  TESTSET=pypy-egg-read     Q=@ PYPY=yes VMCOVERAGE=no MMAPABLE_SECTIONS=no  CONIO_STDOUT_ECHO=no make clean tests
    - time DUCKY_IMPORT_DEVEL=no  TESTSET=pypy-egg-mmap     Q=@ PYPY=yes VMCOVERAGE=no MMAPABLE_SECTIONS=yes CONIO_STDOUT_ECHO=no make clean tests
