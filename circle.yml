machine:
  python:
    version: 2.7.10

dependencies:
  pre:
    - pip install --upgrade pip
    - pip install tox tox-pyenv virtualenv
    - sudo apt-get update; sudo apt-get install scons
    - pyenv local 2.7.10 3.3.3 3.4.3 3.5.0 pypy-2.5.0

test:
  override:
    - git submodule init
    - git submodule update
    - tox -e py27
    - tox -e py33
    - tox -e py34
    - tox -e py35
    - tox -e py27-jit -- --with-jit
    - tox -e py33-jit -- --with-jit
    - tox -e py34-jit -- --with-jit
    - tox -e py35-jit -- --with-jit
    - tox -e pypy
    - tox -e pypy-jit
