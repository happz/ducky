machine:
  python:
    version: 2.7.9

dependencies:
  pre:
    - pip install enum34
    - pip install tabulate
    - pip install colorama
    - pip install pytty
    - pip install coverage
    - pip install lxml
    - pip install beautifulsoup4

test:
  override:
    - time DUCKY_IMPORT_DEVEL=yes TESTSET=python-devel Q=@                        CONIO_STDOUT_ECHO=no make tests
    - time DUCKY_IMPORT_DEVEL=no  TESTSET=python-egg   Q=@                        CONIO_STDOUT_ECHO=no make tests
    - pyenv global pypy-2.4.0
    - time DUCKY_IMPORT_DEVEL=yes TESTSET=pypy-devel   Q=@ PYPY=yes VMCOVERAGE=no CONIO_STDOUT_ECHO=no make tests
    - time DUCKY_IMPORT_DEVEL=no  TESTSET=pypy-egg     Q=@ PYPY=yes VMCOVERAGE=no CONIO_STDOUT_ECHO=no make tests
