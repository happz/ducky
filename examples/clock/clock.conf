[machine]
cpus = 1
cores = 1
# The real path is provided by Makefile recipe
# interrupt-routines = $(CURDIR)/clock

[memory]
force-aligned-access = yes

[cpu]
math-coprocessor = yes
inst-cache = 256
data-cache = 1024
check-frames = yes

[binary-0]
# The real path is provided by Makefile recipe
# file = $(CURDIR)/clock

[device-0]
klass = rtc
driver = ducky.devices.rtc.RTC

[device-1]
klass = input
driver = ducky.devices.keyboard.KeyboardController
master = device-3

[device-2]
klass = output
driver = ducky.devices.tty.TTY
master = device-3

[device-3]
klass = terminal
driver = ducky.devices.terminal.StandardIOTerminal
input = device-1
output = device-2

[device-4]
klass = snapshot
driver = ducky.devices.snapshot.DefaultFileSnapshotStorage

[device-5]
klass = gpu
driver = ducky.devices.svga.SimpleVGA
memory-address = 0x01A000
boot-mode = t, 80, 25, 1

[device-6]
klass = display
driver = ducky.devices.svga.Display
gpu = device-5
