[machine]
cpus = 1
cores = 1

[memory]
force-aligned-access = yes

[cpu]
check-frames = yes

[bootloader]
# The real path is provided by Makefile recipe
# file = $(CURDIR)/vga

[device-0]
klass = input
driver = ducky.devices.keyboard.KeyboardController
master = device-2

[device-1]
klass = output
driver = ducky.devices.tty.TTY
master = device-2

[device-2]
klass = terminal
driver = ducky.devices.terminal.StandardIOTerminal
input = device-0
output = device-1

[device-3]
klass = snapshot
driver = ducky.devices.snapshot.DefaultFileSnapshotStorage

[device-4]
klass = gpu
driver = ducky.devices.svga.SimpleVGA
memory-address = 0xA000
boot-mode = t, 80, 25, 2

[device-5]
klass = display
driver = ducky.devices.svga.Display
gpu = device-4
