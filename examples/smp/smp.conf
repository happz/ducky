[machine]
#cpus = 2
cpus = 2
cores = 2
# The real path is provided by Makefile recipe
# interrupt-routines = $(TOPDIR)/interrupts

[memory]
force-aligned-access = yes

[cpu]
math-coprocessor = yes
check-frames = yes
privileged = yes

[binary-0]
# The real path is provided by Makefile recipe
# file = $(CURDIR)/smp
#cores = 0:0, 0:1
cores = 0:0, 0:1, 1:0, 1:1

#[device-0]
#klass = rtc
#driver = ducky.devices.rtc.RTC

[device-1]
klass = input
driver = ducky.devices.keyboard.KeyboardController
master = device-3

[device-2]
klass = output
driver = ducky.devices.tty.TTY
master = device-3

[device-3]
klass = terminal
driver = ducky.devices.terminal.StandardIOTerminal
input = device-1
output = device-2

[device-4]
klass = snapshot
driver = ducky.devices.snapshot.DefaultFileSnapshotStorage
